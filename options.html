<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            animation: gradientMove 6s infinite alternate;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            animation: slideIn 1.5s ease forwards;
        }
        h1 {
            font-size: 2.8rem;
            margin-bottom: 25px;
            color: #333;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .option {
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 50px;
            background: linear-gradient(90deg, #36d1dc, #5b86e5);
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        .btn:hover {
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        .btn + .btn {
            margin-left: 10px;
        }
        .btn:nth-child(2) {
            background: linear-gradient(90deg, #ffafbd, #ffc3a0);
        }
        .btn:nth-child(2):hover {
            background: linear-gradient(90deg, #43cea2, #185a9d);
        }
        .btn:nth-child(3) {
            background: linear-gradient(90deg, #c2e59c, #64b3f4);
        }
        .btn:nth-child(3):hover {
            background: linear-gradient(90deg, #f7797d, #fbd786, #c6ffdd);
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose an Option</h1>
        <div class="option">
            <a href="basavaraj_RESUME.pdf" class="btn" target="_blank">Download Resume</a>
        </div>
        <div class="option">
            <a href="https://www.instagram.com/basu_dyamangoudar?igsh=dnp2Z3RpN2lib253" class="btn" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com/in/basavaraj-dyamangoudar" class="btn" target="_blank">LinkedIn</a>
            <a href="https://github.com/yourprofile" class="btn" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
